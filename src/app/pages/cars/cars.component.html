<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Scalextric, Porsche, C2671, Matt" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Progress Column -->
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
        <td mat-cell *matCellDef="let row"> {{row.Make}}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
        <td mat-cell *matCellDef="let row"> {{row.Model}}</td>
      </ng-container>

      <ng-container matColumnDef="manufacturersCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturers Code </th>
        <td mat-cell *matCellDef="let row"> {{row.ManufacturersCode}}</td>
      </ng-container>

      <ng-container matColumnDef="estimatedValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimated Value </th>
        <td mat-cell *matCellDef="let row"> Â£{{row.EstimatedValue}}</td>
      </ng-container>

      <ng-container matColumnDef="boxed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Boxed </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="check-circle" *ngIf="row.Boxed">check_circle</mat-icon>
          <mat-icon class="cancel" *ngIf="!row.Boxed">cancel</mat-icon>
        </td>
      </ng-container>
      <!-- <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
        <td mat-cell *matCellDef="let row"> {{row.notes}}</td>
      </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="navigateToId(row.Id)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button color="warn" (click)="deleteCar(row.id)">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of cars"></mat-paginator>
  </div>
</div>
