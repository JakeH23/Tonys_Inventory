<!-- carousel -->
<div class="carousel">
    <ng-container *ngFor="let car of cars; let i = index">
        <h3 *ngIf="i === currentSlide"><b>Car Showcase: ({{car.make}} - {{car.model}})</b></h3>
        <img *ngIf="i === currentSlide" [src]="'data:image/png;base64,'+car.image" class="slide"
            [@slideAnimation]="animationType" alt="Car Image" />
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
    </button>
</div>
